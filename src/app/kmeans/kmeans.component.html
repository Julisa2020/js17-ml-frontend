<div class="container m-5">
    <h3>Algoritmo KMEANS</h3>
    <hr>
    <form [formGroup]="form" (ngSubmit)="runKmeans()">
        <div class="input-group mb-3">
            <span class="input-group-text">Query</span>
            <textarea class="form-control" placeholder="Ej: SELECT * FROM ..." formControlName="query"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre de columnas</span>
            <input type="text" aria-label="First name" class="form-control" formControlName="column_1">
            <input type="text" aria-label="Last name" class="form-control" formControlName="column_2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Número de Clusters</span>
            <input type="number" class="form-control" placeholder="Ej: 4" formControlName="n_clusters">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Init</label>
            <select class="form-select" id="inputGroupSelect01" formControlName="init">
                <option disabled selected>Selecciona una opción</option>
                <option value="kmeans++">kmeans++</option>
                <option value="random">Random</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Máx. Iteraciones</span>
            <input type="number" class="form-control" placeholder="Ej: 1" formControlName="max_iter">
        </div>

        <button type="submit" class="btn btn-primary">Ver Resultados</button>
    </form>
    <hr>
    <!-- TAB NAV -->
    <div class="container my-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Instancias</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Gráfico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Datos extra</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-5" id="home" role="tabpanel" aria-labelledby="home-tab">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" *ngFor="let column of data?.columns">{{ column }}</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let element of data?.data.data | paginate: { itemsPerPage:20, currentPage: page };let i=index">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ element[data?.columns[0]] }}</td>
                            <td>{{ element[data?.columns[1]] }}</td>
                            <td>{{ element.cluster }}</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page=$event" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </div>

            <div class="tab-pane fade p-5" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <img [src]=" img " alt="" height="600px" width="600px">
            </div>
            <div class="tab-pane fade p-5" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            Centroides
                        </div>
                        <div class="col-6">
                            <ul>
                                <li *ngFor="let centroid of data?.centroids; let i=index"><b>{{ i+1 }}</b> Cluster {{ i
                                    }} : {{ centroid }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
